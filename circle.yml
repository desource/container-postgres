machine:
  services:
    - docker

dependencies:
  pre:
    - docker info
  override:
    - docker build --pull -t desource/postgres:9.4 .
    - docker tag -f desource/postgres:9.4 quay.io/desource/postgres:9.4

test:
  override:
    - docker images

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push desource/postgres
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASSWORD quay.io
      - docker push quay.io/desource/postgres
