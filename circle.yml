machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --pull -t desource/postgres:9.4 /home/ubuntu/container-postgres
    - docker tag -f desource/postgres:9.4 desource/postgres:9

test:
  override:
    - docker images

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD:
      - docker push desource/postgres:
